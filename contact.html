<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <title>Let's try it</title>
  </head>
  <body>
    <header class="container d-flex">
      <div class="header-logo">Creative Studio</div>
      <div class="toggler">
        <li class="nav-item menu">
          <a href="#"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item delete">
          <a href="#"><i class="fas fa-times"></i></a>
        </li>
      </div>
    </header>
    <div class="navigation active">
      <div class="about">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="index.html">Home</a></li>
          <li class="nav-item"><a href="services.html">Services</a></li>
          <li class="nav-item"><a href="work.html">Work</a></li>
          <li class="nav-item"><a href="contact.html">Contacts</a></li>
        </ul>
      </div>
      <div class="social-link">
        <ul class="navbar-nav">
          <li class="nav-item"><i class="fab fa-facebook"></i></li>
          <li class="nav-item"><i class="fab fa-twitter"></i></li>
          <li class="nav-item"><i class="fab fa-instagram"></i></li>
          <li class="nav-item"><i class="fas fa-at"></i></li>
        </ul>
      </div>
    </div>

    <div class="container">
      <section>
   
        <div class="contact">
          <div class="contact-form">
            <form>
              <div class="row">
                <div class="input50">
                  <input type="text" placeholder="First Name" />
                </div>
                <div class="input50">
                  <input type="text" placeholder="Last Name" />
                </div>
              </div>
              <div class="row">
                <div class="input50">
                  <input type="text" placeholder="Email" />
                </div>
                <div class="input50">
                  <input type="text" placeholder="Subject" />
                </div>
              </div>
              <div class="row">
                <div class="input100">
                  <textarea placeholder="Message"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="input100">
                  <input  class = "contact-btn" type="submit" value="Send" />
                </div>
              </div>
            </form>
          </div>
  
          <div class="contact-info">
            <div class="info-box">
              <img src="images/address.png" class="contact-icon" alt="" />
              <div class="details">
                <h4>Address</h4>
                <p>28 Neon Tower, New York City, USA</p>
              </div>
            </div>
            <div class="info-box">
              <img src="images/email.png" class="contact-icon" alt="" />
              <div class="details">
                <h4>Email</h4>
                <a href="mailto:anyone@example.com">anyone@example.com</a>
                <a href="mailto:anyone@example.com">anyone@example.com</a>
              </div>
            </div>
            <div class="info-box">
              <img src="images/call.png" class="contact-icon" alt="" />
              <div class="details">
                <h4>Call</h4>
                <a href="tel:+19785555555">+1 978 555 5555</a>
                <a href="tel:+19784444444">+1 978 555 4444</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script>
      const toggler = document.querySelector(".toggler");
      const menuButton = document.querySelector(".menu");
      const deleteButton = document.querySelector(".delete");
      const navigation = document.querySelector(".navigation");

      toggler.addEventListener("click", () => {
        toggler.classList.toggle("active");
        navigation.classList.toggle("active");
      });
    </script>
  </body>
</html>
